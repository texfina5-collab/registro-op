<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registro de OP</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { font-family: 'Segoe UI', sans-serif; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; padding: 20px; }
    .container { max-width: 1200px; margin: 20px auto; background: white; border-radius: 16px; box-shadow: 0 15px 35px rgba(0,0,0,0.1); overflow: hidden; }
    header { background: #2c3e50; color: white; padding: 20px; text-align: center; }
    h1 { font-size: 24px; margin: 0; }
    .form-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 16px; padding: 24px; }
    .form-group { display: flex; flex-direction: column; }
    label { margin-bottom: 6px; font-weight: 600; color: #2c3e50; font-size: 14px; }
    .obligatorio::after { content: " *"; color: red; }
    input, select, textarea { padding: 12px; border: 1px solid #ddd; border-radius: 8px; font-size: 16px; transition: border 0.3s; }
    input:focus, select:focus, textarea:focus { outline: none; border-color: #667eea; box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1); }
    textarea { resize: vertical; min-height: 80px; }
    .btn { grid-column: 1 / -1; padding: 14px; background: #667eea; color: white; border: none; border-radius: 8px; font-size: 18px; font-weight: bold; cursor: pointer; }
    .btn:hover { background: #5a6fd8; }
    .resultado { grid-column: 1 / -1; padding: 16px; border-radius: 8px; text-align: center; font-weight: bold; margin-top: 10px; }
    .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
    .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
    .add-btn { padding: 8px 12px; background: #28a745; color: white; border: none; border-radius: 6px; cursor: pointer; }
    @media (max-width: 1024px) { .form-grid { grid-template-columns: repeat(2, 1fr); } }
    @media (max-width: 600px) { .form-grid { grid-template-columns: 1fr; padding: 16px; } }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Registro de Orden de Producción (OP)</h1>
    </header>

    <form id="formOP" class="form-grid">
      <div class="form-group">
        <label class="obligatorio">Generado Por</label>
        <select id="generadoPor" required></select>
      </div>

      <div class="form-group">
        <label class="obligatorio">Categoría de OP</label>
        <select id="categoriaOP" required></select>
      </div>

      <div class="form-group">
        <label class="obligatorio">Tipo de OP</label>
        <select id="tipoOP" required></select>
      </div>

      <div class="form-group">
        <label>OP de Referencia</label>
        <input type="text" id="opReferencia" />
      </div>

      <div class="form-group">
        <label>Repo o Adicional</label>
        <input type="text" id="repoAdicional" />
      </div>

      <div class="form-group">
        <label>Booking o Temporada</label>
        <input type="text" id="bookingTemporada" />
      </div>

      <div class="form-group">
        <label class="obligatorio">Pedido del Cliente</label>
        <input type="text" id="pedidoCliente" required />
      </div>

      <div class="form-group">
        <label class="obligatorio">Fecha del Pedido</label>
        <input type="date" id="fechaPedido" required />
      </div>

      <div class="form-group">
        <label class="obligatorio">Fecha de la OP</label>
        <input type="date" id="fechaOP" required />
      </div>

      <div class="form-group">
        <label class="obligatorio">Grupo de Clientes</label>
        <select id="grupoClientes" required></select>
      </div>

      <div class="form-group">
        <label class="obligatorio">Subcliente</label>
        <select id="subclientes" required></select>
      </div>

      <div class="form-group">
        <label class="obligatorio">Artículo</label>
        <select id="articulo" required></select>
        <div style="display:flex; gap:8px; margin-top:8px;">
          <input type="text" id="nuevoArticulo" placeholder="Nuevo artículo" />
          <button type="button" class="add-btn" id="btnNuevoArticulo">+</button>
        </div>
      </div>

      <div class="form-group">
        <label class="obligatorio">Tipo de Listado</label>
        <select id="tipoListado" required></select>
      </div>

      <div class="form-group">
        <label>Kg Netos</label>
        <input type="number" step="0.01" id="kgNetos" />
      </div>

      <div class="form-group">
        <label class="obligatorio">Kg Brutos</label>
        <input type="number" step="0.01" id="kgBrutos" min="0.01" required />
      </div>

      <div class="form-group">
        <label class="obligatorio">Estado de OP</label>
        <select id="estadoOP" required></select>
      </div>

      <div class="form-group">
        <label class="obligatorio">Motivo de OP Incompleta</label>
        <select id="motivoIncompleta" required></select>
      </div>

      <div class="form-group">
        <label>Dirección de correo electrónico</label>
        <input type="email" id="email" />
      </div>

      <div class="form-group">
        <label>Comentarios</label>
        <textarea id="comentarios"></textarea>
      </div>

      <div class="form-group">
        <label>Motivo Demora de Generación</label>
        <select id="motivoDemora"></select>
      </div>

      <div class="form-group">
        <label>Reserva Vinculada</label>
        <input type="text" id="reservaVinculada" />
      </div>

      <div class="form-group">
        <label>Motivo de Reposición</label>
        <select id="motivoReposicion"></select>
      </div>

      <div class="form-group">
        <label>Hilos Especiales</label>
        <select id="hilosEspeciales"></select>
      </div>

      <div class="form-group">
        <label class="obligatorio">REFERENCIA (BO, BC, GO)</label>
        <input type="text" id="referencia" required />
      </div>

      <button type="submit" class="btn">Registrar OP</button>
      <div id="resultado" class="resultado"></div>
    </form>
  </div>

  <script>
    const form = document.getElementById('formOP');
    const resultado = document.getElementById('resultado');
    const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbzgZ00dVYhPjEIynYRGfgJdWc46NYZU_MIdxst0D0JWLsB5hwwGmzUGrUwNMR_zJTHa/exec';

    // CARGAR OPCIONES
    fetch(`${SCRIPT_URL}?action=getOptions`)
      .then(r => r.json())
      .then(data => {
        Object.keys(data).forEach(id => populateSelect(id, data[id]));
      })
      .catch(err => {
        resultado.innerHTML = `<strong style="color:red;">Error al cargar listas: ${err.message}</strong>`;
      });

    function populateSelect(id, options) {
      const select = document.getElementById(id);
      select.innerHTML = '<option value="">Seleccionar...</option>';
      options.forEach(opt => select.add(new Option(opt, opt)));
    }

    // BOTÓN +
    document.getElementById('btnNuevoArticulo').onclick = () => {
      const nuevo = document.getElementById('nuevoArticulo').value.trim();
      if (!nuevo) return;
      fetch(SCRIPT_URL, {
        method: 'POST',
        body: JSON.stringify({ action: 'addArticulo', articulo: nuevo })
      }).then(() => {
        const s = document.getElementById('articulo');
        s.add(new Option(nuevo, nuevo));
        s.value = nuevo;
        document.getElementById('nuevoArticulo').value = '';
      });
    };

    // ENVIAR
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      resultado.textContent = 'Enviando...';
      resultado.className = 'resultado';

      const data = {
        generadoPor: document.getElementById('generadoPor').value,
        categoriaOP: document.getElementById('categoriaOP').value,
        tipoOP: document.getElementById('tipoOP').value,
        opReferencia: document.getElementById('opReferencia').value,
        repoAdicional: document.getElementById('repoAdicional').value,
        bookingTemporada: document.getElementById('bookingTemporada').value,
        pedidoCliente: document.getElementById('pedidoCliente').value,
        fechaPedido: document.getElementById('fechaPedido').value,
        fechaOP: document.getElementById('fechaOP').value,
        grupoClientes: document.getElementById('grupoClientes').value,
        subcliente: document.getElementById('subclientes').value,
        articulo: document.getElementById('articulo').value,
        tipoListado: document.getElementById('tipoListado').value,
        kgNetos: parseFloat(document.getElementById('kgNetos').value) || 0,
        kgBrutos: parseFloat(document.getElementById('kgBrutos').value) || 0,
        estadoOP: document.getElementById('estadoOP').value,
        motivoIncompleta: document.getElementById('motivoIncompleta').value,
        email: document.getElementById('email').value,
        comentarios: document.getElementById('comentarios').value,
        motivoDemora: document.getElementById('motivoDemora').value,
        reservaVinculada: document.getElementById('reservaVinculada').value,
        motivoReposicion: document.getElementById('motivoReposicion').value,
        hilosEspeciales: document.getElementById('hilosEspeciales').value,
        referencia: document.getElementById('referencia').value
      };

      try {
        const response = await fetch(SCRIPT_URL, {
          method: 'POST',
          body: JSON.stringify(data),
          headers: { 'Content-Type': 'text/plain' }
        });

        const result = await response.json();

        if (result.status === 'success') {
          resultado.innerHTML = `<strong>¡OP registrada!</strong> N°: <strong>${result.op}</strong>`;
          resultado.className = 'resultado success';
          form.reset();
        } else {
          throw new Error(result.message);
        }
      } catch (error) {
        resultado.innerHTML = `<strong>Error:</strong> ${error.message}`;
        resultado.className = 'resultado error';
      }
    });
  </script>
</body>
</html>
